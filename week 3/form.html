<body>
    <div class= "container">
       <form id="form" action="/">

<script>
const form = document.getElementById("form");
const username =  document.getElementById("username");
const Email =  document.getElementById("Email");
const Password =  document.getElementById("Password");
const ComfirmPassword =  document.getElementById("Comfirm Password");

form.addEventListener('submit', e => {
    e.preventDefault();

    validateInputs();
});

const setError=(element, message)=>{
    const inputControl = element.parseElement;
    const errorDisplay = inputControl.querselector(".error");
    errorDisplay.innerText = message;
    inputControl.classList.add("error");
    inputControl.classList.remove("succcess");
}
const setSuccess=(element)=>{
    const inputControl = element.parseElement;
    const errorDisplay = inputControl.querselector(".error");
    errorDisplay.innerText = message;
    inputControl.classList.add("succcess");
    inputControl.classList.remove("error");
};
const isValidEmail = email => {
    const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
};
const validateInputs = () => {
    const usernameValue = username.value.trim();
    const emailValue = Email.value.trim();
    const PasswordValue = Password.value.trim();
    const ComfirmPasswordValue = ComfirmPassword.value.trim();

    if(usernameValue === ""){
          setError(username, "Username reqired");
    }
    else{
        setSuccess(username);
    }
    if(emailValue === ""){
        setError(Email, "Email reqired");
    }
    else if (!isValidEmail(emailValue)){
        setError(Email, "Email reqired");
    }
    else{
        setSuccess(Email);
    }
    if(PasswordValue === '') {
        setError(Password, 'Password is required');
    } else if (PasswordValue.length < 8 ) {
        setError(Password, 'Password must be at least 8 character.')
    } else {
        setSuccess(Password);
    }
    if(ComfirmPasswordValue === '') {
        setError(ComfirmPassword, 'Please confirm your password');
    } else if (ComfirmPasswordValue !== PasswordValue) {
        setError(ComfirmPassword, "Passwords doesn't match");
    } else {
        setSuccess(ComfirmPassword);
    }
};
